<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>2. Stack Operations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>2. Stack Operations</h1>

  <div class="container">
    <div class="input-section">
      <input type="number" id="value-input" placeholder="Enter value to push">
      <button id="push-btn">Push</button>
      <button id="pop-btn">Pop</button>
      <button id="peek-btn">Peek</button>
    </div>

    <div id="glass-container">
      <div id="stack-container">
      </div>
    </div>

    <div id="output-box">
      <p id="output-text">Output: -</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

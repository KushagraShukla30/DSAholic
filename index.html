<!DOCTYPE html>
<html>
<head>
	<title>DSAholic</title>
	<style>
		html, * {
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}

		#main {
			min-height: 100vh;
			background: #E5D9F2;
			overflow: hidden;
		}

		.main__heading {
			background: #A594F9;
			box-shadow: -5px -5px 20px 	rgba(0, 0, 0, .3);
			border-radius: 0 0 20px 0px;
			font-family: calibri;
			font-weight: bolder;
			font-size: 30px;
			margin: auto;
			display: flex;
			justify-content: center;
			display: flex;
			flex-wrap: wrap;
			text-align: center;
			padding: 20px 0px ;
          }	

		.heading__text {
			font-family: serif;
			color: black;
			font-weight: bolder;
			font-size: 34px;
		}

		.section {
			overflow-y: scroll;
			display: flex;
			margin: auto;
			text-align: center;
		}


		.info__box:hover {
			transform: translateY(-10px);
			transition:  100ms linear;
		}

		.popup__heading {
			font-family: calibri;
			font-weight: bold;
			font-size: 23px;
		}

		.popup__sub__heading {
			text-align: left;
			font-weight: bold;
			text-transform: capitalize;
		}

		.popup__sub__heading > b {
			color: black;
			font-weight: bolder;
			font-size: 23px;
		}

		.popup__sub__heading__details {

		}

		.card-body {
			display: flex;
			justify-content: flex-start;
			box-shadow: 10px 10px 10px rgba(0, 0, 0, .2);
			background: #A594F9;
			flex-wrap: wrap;
		}

		.card {
			text-align: center;
			display: flex;
			justify-content: center;
			transform: scale(.9);
			box-shadow: 5px -5px 5px rgba(0, 0, 0, .3);
			transition: 100ms linear;
		}

		.card:hover {
			transform: scale(.9) translateY(-5px);
			transition: 100ms linear;
		}

		.card-img-top-parent {
			overflow: hidden;
			transition: 200ms linear;
			height: 300px;
			position: relative;
		}


		.card-img-top:hover {
			transition: 200ms linear;
			transform: scale(1.1);
		}

		.card__heading {
			padding: 10px;
			background: #CDC1FF;
			font-weight: bolder;
			text-transform: uppercase;
			font-family: calibri;
			color: black;
			font-size: 1.2rem;
		}

	</style>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
     <div id='main'>
     	<div class="main__heading">
			<a href="https://github.com/jhabarsingh/DSALGO-VISUALIZER" target="_blank">
				<img src="https://github.com/jhabarsingh/DSALGO-VISUALIZER/blob/main/images/github.png?raw=true" 
					style="height:40px;margin-right:10px;"
				/>
			</a>
			<b class='heading__text title' >DSAholic</b>  &nbsp;&nbsp; <span>DSA Made Easy!</span>     		
     	</div>
     	<div class="section row"></div>
     	<div class="body__bin"></div>
     </div>

     <script>

// Main

     	let sec = document.querySelector('.section');
     	let heading = document.querySelector('.main__heading');
     	let counter = 0;
		 document.querySelector(".title").addEventListener("click", () => {
			if(counter == 10) {
				if(window.localStorage.getItem("questions")) {
					window.localStorage.removeItem("questions");
				}
				else
					window.localStorage.setItem("questions", true)
				window.location.reload();
			}
			console.log(counter);
			counter++;
		 })
		
		 let details = [
     		{
     			heading: '1. Tower of Hanoi',
     			image: `images/TOH.jpeg`,
     			link: 'templates/time_complexity.html',
     			sub_topics: [
     				"Recursion"

     			]
     		},
     		{
     			heading: 'Stack Operations',
     			image: `images/STACK.png`,
     			link: 'templates/array.html',
     			sub_topics: [
					"stack",
     				"push",
     				"pop",
     				"top",
					"isEmpty",
					"isFull"
                         

     			]
     		},
               {
                    heading: 'Operation on Queue',
                    image: `images/QUEUE.png`,
                    link: 'templates/number_theory.html',
                    sub_topics: [
                         "Queue",
                         "Enqueue",
						 "Dequeue",
						 "Top",
						 "Initialize"
                    ]
               },
     		{
     			heading: 'Queue Operation using Runtime Memory Allocation',
     			image: `images/dy_memory.png`,
     			link: 'templates/stack.html',
     			sub_topics: [
     				"Queue",
					"Dynamic Memory Allocation",
					"malloc",
					"calloc",
					"relloc"

     			]
     		},
               {
                    heading: 'Priority Queue Operation',
                    image: `images/priority_queue.png`,
                    link: 'templates/matrix.html',
                    sub_topics: [
                        " Priority Queue",
						"Insertion",
						"Deletion",
						"Peek"
                    ]
               },
     		{
     			heading: 'Circular Queue Operation(Array Implementation)',
     			image: 'images/circular_queue.png',
     			link: 'templates/queue.html',
     			sub_topics: [
     				"Circular Queue",
					"Overflow",
					"Underflow",
					"Insert",
					"Delete",
					"Display"
     			]
     		},
     		{
     			heading: 'Infix to Postfix Conversion',
     			image: 'images/infix.jpeg',
     			link: 'templates/heap.html',
     			sub_topics: [
     				"Infix to Postfix",
					"Stack",
					"Expression Conversion"
     			]
     		},
     		{
     			heading: 'Postfix Evaluation',
     			image: 'images/postfix evaluation.png',
     			link: 'templates/linkedlist.html',
     			sub_topics: [
     				"Postfix Evaluation",
					"Stack",
					"Arithmetic Operation"
     			]
     		},
               {
                    heading: 'Singly Linked List Operation',


                    image: 'images/singly_linkedlist.png',
                    link: 'templates/recursion.html',
                    sub_topics: [
                         "Singly Linked List",
						 "Insert",
						 "Delete",
						 "Linked List"
                    ]
               }, 
			{
				heading:'Doubly Linked List',
				image: 'images/doubly_LL.jpeg',
				link: 'templates/recursion.html',
				sub_topics:[
					"Doubly Linked List",
					"Insert",
					"Delete",
					"Start",
					"Middle",
					"End"
				]
			},    
     		{
     			heading: 'Circular Singly Linked List',
     			image: 'images/Circular-Linked-list.webp',
     			link: 'templates/tree.html',
     			sub_topics: [
     				"Circular Linked List",
					"Insert",
					"Delete",
					"Display"
     			]
     		},
     		{
     			heading: 'Binary Tree Operation',
     			image: 'images/binary_tree.webp',
     			link: 'templates/search.html',
     			sub_topics: [
     				"Binary Tree",
					"Tree Creation",
					"Display",
					"Copy",
					"Mirror",
					"Count Node",
					"Leaf Node"
     			]
     		},
// end of lab manual
//                {
//                     heading: 'Segment Tree',
//                     image: 'images/segment_tree.png',
//                     link: 'templates/segment_tree.html',
//                     sub_topics: [
//                          "create",
//                          "query",
//                          "update"
//                     ]
//                },


              // Questions 
              
              {
                    heading: 'Questions',
                    image: 'images/question.jpeg',
                    link: 'templates/questions.html',
                    sub_topics: [
                         "Data Structure",
                         "Algorithm"
                    ]
               },
     	]

        if(!localStorage.getItem("counter"))
			pop_up();

// Utility

      	details.forEach((detail, index) => {
			let temp = window.localStorage.getItem("questions");
			if(detail.heading == "Questions" && temp == null) {
				// Do Nothing
			}
			else	
			 add_card(detail, index);
     	}) 
     	
     	function add_card(details, index) {
     		let card = document.createElement('div');
			['col', 'col-12', 'col-md-6', 'col-lg-4'].forEach((el) => card.classList.add(el));
			card.style.borderRadius = '10px';
			card.style.transform = 'scale(.9)';
			let card_html = `
				<div class="card" style="">
				  <div class="card__heading">${details.heading}</div>
				  <a href="${details.link}" target="_self" class="card-img-top-parent">
				   	<img src="${details.image}" class="card-img-top" alt="${details.heading}">
				  </a>
				  <div class="card-body">
				  </div>
				</div>
     		`	     		
     		card.innerHTML = card_html;
     		sec.appendChild(card);

     		details.sub_topics.forEach((e) => {
	     		let card_span = document.createElement('button');
	     		card_span.classList.add('badge');
	     		card_span.classList.add('badge-primary');
	     		card_span.innerText = e.toUpperCase();

	     		document.querySelectorAll('.card-body')[index].appendChild(card_span);
     		})
     	}



     	// POP UP
 
     	function pop_up() {
			if(+localStorage.getItem("counter") == 1) return;

			if(+localStorage.getItem("first_time") == 1){
				localStorage.setItem("counter", 1);
			}
			else
				localStorage.setItem('first_time', 1)
			
			if(true && +localStorage.getItem('first_time') == 1) {
     		    let cross;
				let slider;
				let info;
				cross = document.createElement("span");
				cross.innerText = "X";
				cross.style.position = 'absolute';
				cross.style.top = '10px';
				cross.style.right = '10px';
				cross.style.borderRadius = "10px";
				cross.style.color = 'white';
				cross.style.boxShadow = '1px 1px 10px rgba(255, 255, 255, .5)'
				cross.style.padding = '15px 20px';
				cross.style.cursor = 'pointer';
				cross.classList.add('cross')
				slider = document.createElement("div");
				slider.style.width = '100vw';
				slider.style.height = '100vh';
				slider.style.overflow = 'scroll';
				slider.style.background = 'rgba(0, 0, 0, .9)';
				slider.style.position = 'fixed';
				slider.style.top = '0px';
				slider.style.left = '0px';
				slider.style.zIndex = '20';
				// debugger

				// POPUP Info

				let html =  () => {
					let a = `

					<div class="popup__heading">DSAholic</div>
					<img src="https://github.com/jhabarsingh/DSALGO-VISUALIZER/blob/main/logo/logo_2.png?raw=true" 
						style="width:200px;"
					/>
					<div class="popup__sub__heading">
						<b>Ds Algo visualizer </b> 
						<br />
						<code>
							is made for students who want to learn Data structures and algorithms with Animations. This project includes all the important data structures that are being widely used.
						</code>
						<hr />
						<h5> <b>Topics Covered</b> </h5>
						<div>` 
					
					let b = "";
					for(let i=0; i<details.length; i++) 
							b += `<span class="badge badge-primary" style="margin:3px;">${details[i].heading}</span>`
					
					let c = `	</div>
								</div>
								
								<blockquote class="popup__sub__heading__details"> </blockquote>
							
						`
					return a + b + c;
				}

				info = document.createElement("div");
				info.innerHTML = html();
				info.style.maxWidth = '600px';
				info.style.textAlign = 'center';
				info.style.margin = '30px'
				info.style.transform = 'translateY(100px)';
				info.style.background = 'white';
				info.style.borderRadius = '10px'
				info.classList.add("info__box");
				info.style.boxShadow = '20px 20px 30px rgba(0, 0, 0, .3)'
				info.style.padding = '20px'
				info.style.border = '1px solid black';
				info.style.margin = 'auto';
				slider.appendChild(cross);
				slider.appendChild(info);
				slider.style.textAlign = 'center';

				document.querySelector('.body__bin').appendChild(slider);
	     		localStorage.setItem('first_time', 1)
	     		document.querySelector('.cross').addEventListener("click", () => {
	     			document.querySelector('.body__bin').innerHTML = '';
	     		})

	     	}
     	}

     </script>
</body>
</html>

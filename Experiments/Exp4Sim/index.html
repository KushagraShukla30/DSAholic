<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=3.0">
  <title>Queue Visualization using RMA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Queue Visualization with Runtime Memory Allocation</h2>
      <div class="queue-container" id="queue-container"></div>
      <p class="legend">
        <span class="front-label">Front</span> (Green) &nbsp;&nbsp;
        <span class="rear-label">Rear</span> (Red)
      </p>
    </div>

    <div class="controls">
      <input type="number" id="sizeInput" placeholder="Queue size">
      <input type="text" id="inputValue" placeholder="Enter value">
      <button onclick="initialize()">Initialize</button>
      <button onclick="enqueue()">Enqueue</button>
      <button onclick="dequeue()">Dequeue</button>
      <button onclick="peekFront()">Peek Front</button>
    </div>

    <div id="output" class="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
